[@Basic]

[AutoPrereqs]

[MetaConfig]
[MetaJSON]

[NextRelease]
format = %-5v %{yyyy-MM-dd}d
[CheckChangesHasContent]
[PkgVersion]

[PodCoverageTests]
[PodSyntaxTests]
[EOLTests]
[CompileTests]

[Repository]
git_remote = git://github.com/Potatohead/${lowercase_dist}
[Git::Check]
[Git::Tag]
tag_format = %v
tag_message = Version %v
[Git::NextVersion]
first_version = 0.01
version_regexp = ^(\d+\.\d+)$

[PodWeaver]
config_plugin = @Default
